    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dotsContainer = document.getElementById('dots-container');
            const numDots = 30; // عدد النقاط
            const triangleBase = 200;
            let currentDot = 0;

            // إنشاء النقاط وإضافتها إلى الحاوية
            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsContainer.appendChild(dot);
            }

            const dots = document.querySelectorAll('.dot');
            const interval = setInterval(() => {
                if (currentDot < dots.length) {
                    dots[currentDot].style.opacity = 0.2;
                    // حساب موضع النقاط لتشكل مثلثًا
                    const row = Math.floor(Math.sqrt(currentDot * 2));
                    const col = currentDot - (row * (row + 1)) / 2;
                    const x = (col / row) * triangleBase + 50;
                    const y = row * 20 + 50;

                    dots[currentDot].style.left = `${x}px`;
                    dots[currentDot].style.top = `${y}px`;
                    currentDot++;
                } else {
                    clearInterval(interval);
                }
            }, 100);
        });
    </script>
